846,[],\"\"]\n4:\"$Sreact.suspense\"\n5:I[8528,[\"972\",\"static/chunks/972-17ea62b17795b286.js\",\"404\",\"static/chunks/app/blog/page-af9313924f34b39d.js\"],\"default\"]\n9:I[4707,[],\"\"]\na:I[6423,[],\"\"]\nb:I[2611,[\"972\",\"static/chunks/972-17ea62b17795b286.js\",\"185\",\"static/chunks/app/layout-385325f2a60185e3.js\"],\"default\"]\nc:I[2972,[\"972\",\"static/chunks/972-17ea62b17795b286.js\",\"931\",\"static/chunks/app/page-f9d6f943bea640cd.js\"],\"\"]\nd:I[1567,[\"972\",\"static/chunks/972-17ea62b17795b286.js\",\"185\",\"static/chunks/app/layout-385325f2a60185e3.js\"],\"default\"]\ne:I[45,[\"972\",\"static/chunks/972-17ea62b17795b286.js\",\"185\",\"static/chunks/app/layout-385325f2a60185e3.js\"],\"default\"]\n10:I[1060,[],\"\"]\n6:T98c,"])</script><script>self.__next_f.push([1,"\n# 为什么把位图直接当图标会模糊？解读 .ico 文件格式\n\n## 什么是 ICO 文件格式\n\nICO 文件是 Microsoft Windows 操作系统中用于存储图标和光标的标准图像格式。它可以同时包含多张不同分辨率、不同色彩深度的图像。Windows 系统会根据显示位置（如桌面、任务栏）和当前的 DPI 缩放比例，自动选择最合适的一张来显示。\n\n如果 ICO 文件中缺少与显示环境匹配的尺寸，系统就只能强行缩放已有图像，结果往往是模糊或锯齿明显。\n\n换句话说：只要在 ICO 中打包好不同尺寸的图像，桌面、任务栏、资源管理器等位置都能显示出清晰的图标。\n\n## 系统是如何选择图标的\n\nWindows 会根据显示目标的尺寸（例如任务栏图标大小）以及当前缩放比例（如 100%、150%、200%）来挑选最匹配的图像版本。\n\n若存在完全匹配的尺寸，系统会直接使用该图像；若没有，就会选择最接近的尺寸并进行插值缩放；缩放会带来画质损失，因此推荐在 ICO 中预先准备多种尺寸。\n\n| 尺寸规格 | 主要应用场景 | 典型用途 |\n|-----------|----------------|------------|\n| **16×16** | 状态栏、地址栏、小图标列表 | 浏览器标签、任务栏小图标 |\n| **24×24** | 任务栏（Windows 10/11） | 应用程序任务栏图标 |\n| **32×32** | 桌面图标、开始菜单、工具栏 | 桌面快捷方式、菜单图标 |\n| **48×48** | 桌面图标、文件夹图标 | 桌面大图标、文件资源管理器 |\n| **64×64** | 高分辨率显示 | 高DPI屏幕下的图标 |\n| **128×128** | 高分辨率显示 | 现代UI界面、高DPI图标 |\n| **256×256** | 高分辨率显示 | Windows应用商店、大尺寸图标 |\n\n## 常见导致图标模糊的原因\n\n未包含目标尺寸：缺少 16×16 或任务栏常用尺寸。\n\n只使用单一 PNG/JPG：系统只能缩放这一张图像，必然失真。\n\nDPI 缩放问题：在 150% 或 200% 等缩放下，若无高分辨率版本会变模糊。\n\n图标缓存问题：有时 Windows 缓存未刷新，更新图标后需清理缓存或重启资源管理器。\n\n## 如何把 PNG 打包成 ICO\n\n[ICO converter](https://www.icoconverter.com/) 支持 PNG、JPEG、GIF、BMP 等多种输入格式，提供多种输出尺寸选择（16×16、32×32、48×48、64×64、256×256），支持位深度设置（8 位、32 位），界面简洁。\n\n"])</script><script>self.__next_f.push([1,"7:T98c,"])</script><script>self.__next_f.push([1,"\n# 为什么把位图直接当图标会模糊？解读 .ico 文件格式\n\n## 什么是 ICO 文件格式\n\nICO 文件是 Microsoft Windows 操作系统中用于存储图标和光标的标准图像格式。它可以同时包含多张不同分辨率、不同色彩深度的图像。Windows 系统会根据显示位置（如桌面、任务栏）和当前的 DPI 缩放比例，自动选择最合适的一张来显示。\n\n如果 ICO 文件中缺少与显示环境匹配的尺寸，系统就只能强行缩放已有图像，结果往往是模糊或锯齿明显。\n\n换句话说：只要在 ICO 中打包好不同尺寸的图像，桌面、任务栏、资源管理器等位置都能显示出清晰的图标。\n\n## 系统是如何选择图标的\n\nWindows 会根据显示目标的尺寸（例如任务栏图标大小）以及当前缩放比例（如 100%、150%、200%）来挑选最匹配的图像版本。\n\n若存在完全匹配的尺寸，系统会直接使用该图像；若没有，就会选择最接近的尺寸并进行插值缩放；缩放会带来画质损失，因此推荐在 ICO 中预先准备多种尺寸。\n\n| 尺寸规格 | 主要应用场景 | 典型用途 |\n|-----------|----------------|------------|\n| **16×16** | 状态栏、地址栏、小图标列表 | 浏览器标签、任务栏小图标 |\n| **24×24** | 任务栏（Windows 10/11） | 应用程序任务栏图标 |\n| **32×32** | 桌面图标、开始菜单、工具栏 | 桌面快捷方式、菜单图标 |\n| **48×48** | 桌面图标、文件夹图标 | 桌面大图标、文件资源管理器 |\n| **64×64** | 高分辨率显示 | 高DPI屏幕下的图标 |\n| **128×128** | 高分辨率显示 | 现代UI界面、高DPI图标 |\n| **256×256** | 高分辨率显示 | Windows应用商店、大尺寸图标 |\n\n## 常见导致图标模糊的原因\n\n未包含目标尺寸：缺少 16×16 或任务栏常用尺寸。\n\n只使用单一 PNG/JPG：系统只能缩放这一张图像，必然失真。\n\nDPI 缩放问题：在 150% 或 200% 等缩放下，若无高分辨率版本会变模糊。\n\n图标缓存问题：有时 Windows 缓存未刷新，更新图标后需清理缓存或重启资源管理器。\n\n## 如何把 PNG 打包成 ICO\n\n[ICO converter](https://www.icoconverter.com/) 支持 PNG、JPEG、GIF、BMP 等多种输入格式，提供多种输出尺寸选择（16×16、32×32、48×48、64×64、256×256），支持位深度设置（8 位、32 位），界面简洁。\n\n"])</script><script>self.__next_f.push([1,"8:[\"Windows\",\"图标\",\"ICO\"]\n11:[]\n"])</script><script>self.__next_f.push([1,"0:[\"$\",\"$L2\",null,{\"buildId\":\"rHCevnqJvRxcEqqek5hjS\",\"assetPrefix\":\"\",\"urlParts\":[\"\",\"blog\"],\"initialTree\":[\"\",{\"children\":[\"blog\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"blog\",{\"children\":[\"__PAGE__\",{},[[\"$L3\",[\"$\",\"$4\",null,{\"fallback\":[\"$\",\"div\",null,{\"className\":\"min-h-screen bg-[#fafbfc] pt-14 pb-32 flex items-center justify-center\",\"children\":[\"$\",\"div\",null,{\"className\":\"text-gray-400\",\"children\":\"加载中...\"}]}],\"children\":[\"$\",\"$L5\",null,{\"initialPosts\":[{\"hash\
